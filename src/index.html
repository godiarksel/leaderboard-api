<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Leaderboard</title>
</head>
<body>
 <header>
  <h1>
    Leaderboard
  </h1>
 </header>
 <section class="leaderboard">
  <div class="table-half">
    <div class="table-header">
      <p>
        Recent Scores
      </p>
      <button>Refresh</button>
    </div>
    <table class="table-leaderboard">
      <tr><td>Name: 100</td></tr>
      <tr><td>Name: 90</td></tr>
      <tr><td>Name: 80</td></tr>
      <tr><td>Name: 70</td></tr>
      <tr><td>Name: 60</td></tr>
    </table>
  </div>
  <div class="form-half">
    <form action="#" id="form" class="form">
      <p>Add your score</p>
      <input type="text" name="name" class="name" id="name" placeholder="Your name" required /> <br>
      <input type="text" name="score" class="score" id="score" placeholder="Your score" required /> <br>
      <button type="submit">Submit</button>
    </form>
  </div>
 </section>
</body>
</html>
